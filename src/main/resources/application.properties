# identificação do serviço
spring.application.name=financeiro-controladoria

# JDBC Oracle (Service Name)
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=app
spring.datasource.password=app_pwd
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


# Pool de conexões (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Necessário em alguns cenários no Boot 2.6/2.7
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# (opcional) título na UI
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.defaultModelsExpandDepth=-1
